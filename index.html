<!DOCTYPE html>
<html lang="pa">
<head>
<meta charset="UTF-8">
<title>Punjabi Calligraphy Poster Maker</title>
<style>
body{
 font-family:sans-serif;
 background:linear-gradient(#efe6ff,#ffffff);
 text-align:center;
}
h2{background:#5e2ca5;color:white;padding:10px;border-radius:10px;}
textarea{
 width:90%;
 height:80px;
 font-size:20px;
 border-radius:10px;
 padding:10px;
}
select,input,button{
 margin:5px;
 padding:8px;
 border-radius:8px;
}
button{background:#5e2ca5;color:white;font-size:16px;}
canvas{
 border:3px solid black;
 margin-top:10px;
 border-radius:10px;
 touch-action:none;
}
</style>
</head>

<body>
<h2>Punjabi Calligraphy Poster Maker</h2>

<textarea id="textInput" placeholder="‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä ‡®≤‡®ø‡®ñ‡©ã..."></textarea><br>

<select id="fontSelect">
<option value="Noto Serif Gurmukhi">Noto Serif</option>
<option value="serif">Serif</option>
<option value="monospace">Mono</option>
</select>

<input type="color" id="textColor" value="#000000">
<input type="color" id="bgColor" value="#ffffff"><br>

Font Size:
<input type="range" id="fontSize" min="20" max="120" value="40">

Shadow:
<input type="range" id="shadowSize" min="0" max="20" value="0"><br>

Align:
<select id="align">
<option value="left">Left</option>
<option value="center">Center</option>
<option value="right">Right</option>
</select>

Frame:
<select id="frameSelect">
<option value="none">None</option>
<option value="single">Single</option>
<option value="double">Double</option>
</select><br>

Border Color:
<input type="color" id="borderColor" value="#000000">
Border Size:
<input type="range" id="borderSize" min="0" max="20" value="0"><br>

Sticker:
<select id="sticker">
<option value="">None</option>
<option value="üå∏">üå∏</option>
<option value="‚≠ê">‚≠ê</option>
<option value="‚ù§Ô∏è">‚ù§Ô∏è</option>
</select><br>

<button onclick="drawText()">Convert</button>
<button onclick="undo()">Undo</button>
<button onclick="clearCanvas()">Delete</button>
<button onclick="saveImage()">Save</button>
<button onclick="shareImage()">Share</button>
<button onclick="printImage()">Print</button><br>

<button onclick="zoomIn()">Zoom +</button>
<button onclick="zoomOut()">Zoom -</button>
<button onclick="toggleDraw()">Hand Work ‚úç</button>
<button onclick="toggleBold()">Bold</button>
<button onclick="toggleUnderline()">Underline</button>

<br>
<canvas id="canvas" width="400" height="400"></canvas>

<script>
window.onload=function(){

const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

const textInput=document.getElementById("textInput");
const fontSelect=document.getElementById("fontSelect");
const fontSize=document.getElementById("fontSize");
const textColor=document.getElementById("textColor");
const bgColor=document.getElementById("bgColor");
const borderColor=document.getElementById("borderColor");
const borderSize=document.getElementById("borderSize");
const align=document.getElementById("align");
const shadowSize=document.getElementById("shadowSize");
const frameSelect=document.getElementById("frameSelect");
const sticker=document.getElementById("sticker");

let scale=1;
let bold=false;
let underline=false;
let drawMode=false;
let drawing=false;
let history=[];

function saveState(){
 history.push(ctx.getImageData(0,0,canvas.width,canvas.height));
 if(history.length>20) history.shift();
}

window.undo=function(){
 if(history.length>0){
  ctx.putImageData(history.pop(),0,0);
 }
}

window.toggleBold=function(){bold=!bold;drawText();}
window.toggleUnderline=function(){underline=!underline;drawText();}
window.zoomIn=function(){scale+=0.1;drawText();}
window.zoomOut=function(){scale=Math.max(0.2,scale-0.1);drawText();}
window.toggleDraw=function(){drawMode=!drawMode;}

canvas.addEventListener("pointerdown",e=>{
 if(drawMode){drawing=true;ctx.beginPath();ctx.moveTo(e.offsetX,e.offsetY);}
});
canvas.addEventListener("pointermove",e=>{
 if(drawMode && drawing){
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.strokeStyle=textColor.value;
  ctx.lineWidth=2;
  ctx.stroke();
 }
});
canvas.addEventListener("pointerup",()=>drawing=false);

function wrapText(text,x,y,lineHeight){
 const lines=text.split("\n");
 lines.forEach((line,i)=>{
  ctx.fillText(line,x,y+i*lineHeight);
 });
}

window.drawText=function(){
 saveState();
 ctx.setTransform(1,0,0,1,0,0);
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.scale(scale,scale);

 ctx.fillStyle=bgColor.value;
 ctx.fillRect(0,0,canvas.width,canvas.height);

 if(frameSelect.value==="single"){
  ctx.strokeStyle=borderColor.value;
  ctx.lineWidth=borderSize.value;
  ctx.strokeRect(0,0,canvas.width,canvas.height);
 }
 if(frameSelect.value==="double"){
  ctx.strokeStyle=borderColor.value;
  ctx.lineWidth=borderSize.value;
  ctx.strokeRect(0,0,canvas.width,canvas.height);
  ctx.strokeRect(10,10,canvas.width-20,canvas.height-20);
 }

 ctx.fillStyle=textColor.value;
 ctx.shadowColor=textColor.value;
 ctx.shadowBlur=shadowSize.value;

 ctx.font=(bold?"bold ":"")+fontSize.value+"px "+fontSelect.value;
 ctx.textAlign=align.value;
 ctx.textBaseline="top";

 let x=canvas.width/2;
 if(align.value==="left") x=10;
 if(align.value==="right") x=canvas.width-10;

 wrapText(textInput.value,x,20,fontSize.value*1.3);

 if(underline){
  ctx.beginPath();
  ctx.moveTo(20,20+fontSize.value+5);
  ctx.lineTo(canvas.width-20,20+fontSize.value+5);
  ctx.strokeStyle=textColor.value;
  ctx.stroke();
 }

 if(sticker.value!==""){
  ctx.font="40px serif";
  ctx.fillText(sticker.value,canvas.width-50,canvas.height-50);
 }
}

window.clearCanvas=function(){
 saveState();
 ctx.clearRect(0,0,canvas.width,canvas.height);
}

window.saveImage=function(){
 const link=document.createElement("a");
 link.download="poster.png";
 link.href=canvas.toDataURL();
 link.click();
}

window.shareImage=function(){
 canvas.toBlob(blob=>{
  const file=new File([blob],"poster.png",{type:"image/png"});
  navigator.share({files:[file],title:"Punjabi Poster"});
 });
}

window.printImage=function(){
 const w=window.open("");
 w.document.write("<img src='"+canvas.toDataURL()+"'>");
 w.print();
 w.close();
}

}
</script>
</body>
</html>
