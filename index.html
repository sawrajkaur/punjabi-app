<!DOCTYPE html>
<html lang="pa">
<head>
<meta charset="UTF-8">

</head>

</head>
<meta charset="UTF-8">
<title>Punjabi Calligraphy Poster Maker</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Gurmukhi&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Noto Serif Gurmukhi', serif;
  text-align:center;
  padding:10px;
}

textarea{
  width:95%;
  height:80px;
  font-size:20px;
}

button,select,input{
  margin:4px;
  font-size:15px;
}

#canvas{
  width:100%;
  min-height:250px;
  border:2px solid black;
  margin-top:10px;
  position:relative;
  background:white;
}

.textBox{
  position:absolute;
  cursor:move;
  font-size:40px;
  user-select:none;
  -webkit-user-select:none;
  -ms-user-select:none;
}
</style>
</head>

<body>

<h2>Punjabi Calligraphy App</h2>

<textarea id="input" placeholder="ਇੱਥੇ ਪੰਜਾਬੀ ਲਿਖੋ"></textarea><br>

<button onclick="convertText()">Convert</button>
<button onclick="deleteAll()">Delete</button>
<button onclick="copyText()">Copy</button>
<button onclick="printPoster()">Print</button>
<button onclick="downloadPNG()">Download Image</button>

<br><br>

Font:
<select onchange="changeFont(this.value)">
<option value="'Noto Serif Gurmukhi',serif">Noto Serif</option>
<option value="'AnmolLipi',serif">Anmol Lipi</option>
</select>

Size:
<button onclick="changeSize(-4)">-</button>
<button onclick="changeSize(4)">+</button>

<br><br>

Text Color:
<input type="color" onchange="changeColor(this.value)">
Background:
<input type="color" onchange="changeBg(this.value)">

<br><br>

Align:
<select onchange="changeAlign(this.value)">
<option value="left">Left</option>
<option value="center">Center</option>
<option value="right">Right</option>
</select>

Line Spacing:
<input type="range" min="1" max="3" step="0.1" value="1.2" onchange="changeLine(this.value)">

Shadow:
<select onchange="changeShadow(this.value)">
<option value="none">None</option>
<option value="small">Small</option>
<option value="big">Big</option>
</select>

Stroke:
<select onchange="changeStroke(this.value)">
<option value="0">None</option>
<option value="1">Thin</option>
<option value="2">Thick</option>
</select>

<div id="canvas"></div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
let selected=null;

function convertText(){
  let txt=document.getElementById("input").value;
  if(!txt) return;

  let div=document.createElement("div");
  div.className="textBox";
  div.innerText=txt;
  div.style.left="20px";
  div.style.top="20px";
  div.style.fontFamily="'Noto Serif Gurmukhi', serif";
  div.onclick=function(){ selected=div; };

  makeDraggable(div);
  document.getElementById("canvas").appendChild(div);
  selected=div;
}

function deleteAll(){
  document.getElementById("canvas").innerHTML="";
}

function copyText(){
  if(!selected){ alert("Pehla text select karo"); return; }
  let temp=document.createElement("textarea");
  temp.value=selected.innerText;
  document.body.appendChild(temp);
  temp.select();
  document.execCommand("copy");
  document.body.removeChild(temp);
  alert("Text copied");
}

function printPoster(){
  window.print();
}

function changeFont(f){ if(selected) selected.style.fontFamily=f; }

function changeSize(v){
  if(!selected) return;
  let s=parseInt(window.getComputedStyle(selected).fontSize);
  selected.style.fontSize=(s+v)+"px";
}

function changeColor(c){ if(selected) selected.style.color=c; }

function changeBg(c){ document.getElementById("canvas").style.background=c; }

function changeAlign(a){ if(selected) selected.style.textAlign=a; }

function changeLine(v){ if(selected) selected.style.lineHeight=v; }

function changeShadow(v){
  if(!selected) return;
  if(v=="small") selected.style.textShadow="2px 2px 4px gray";
  else if(v=="big") selected.style.textShadow="4px 4px 8px black";
  else selected.style.textShadow="none";
}

function changeStroke(v){
  if(selected) selected.style.webkitTextStroke=v+"px black";
}

function makeDraggable(el){
  let offX,offY;

  el.addEventListener("mousedown",start);
  el.addEventListener("touchstart",start,{passive:false});

  function start(e){
    e.preventDefault();
    selected=el;
    let rect=el.getBoundingClientRect();
    let x=e.touches?e.touches[0].clientX:e.clientX;
    let y=e.touches?e.touches[0].clientY:e.clientY;
    offX=x-rect.left;
    offY=y-rect.top;

    document.addEventListener("mousemove",move);
    document.addEventListener("touchmove",move,{passive:false});
    document.addEventListener("mouseup",end);
    document.addEventListener("touchend",end);
  }

  function move(e){
    e.preventDefault();
    let x=e.touches?e.touches[0].clientX:e.clientX;
    let y=e.touches?e.touches[0].clientY:e.clientY;
    el.style.left=(x-offX)+"px";
    el.style.top=(y-offY)+"px";
  }

  function end(){
    document.removeEventListener("mousemove",move);
    document.removeEventListener("touchmove",move);
  }
}

function downloadPNG(){
  html2canvas(document.getElementById("canvas"),{backgroundColor:null})
  .then(canvas=>{
    let link=document.createElement("a");
    link.download="punjabi_poster.png";
    link.href=canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
